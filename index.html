<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Website Home Template</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Your Company Name</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#why-choose">Why Choose Us</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Photo Slideshow Section -->
  <section id="slideshow">
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="images/slide1.jpg" alt="Slide 1">
        <div class="caption">Caption for Slide 1</div>
      </div>
      <div class="slide fade">
        <img src="images/slide2.jpg" alt="Slide 2">
        <div class="caption">Caption for Slide 2</div>
      </div>
      <div class="slide fade">
        <img src="images/slide3.jpg" alt="Slide 3">
        <div class="caption">Caption for Slide 3</div>
      </div>
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
    <br>
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </section>

  <!-- Other Sections ... -->

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <ul class="footer-links">
        <li><a href="#contact">Contact Us</a></li>
        <li><a href="#booking">Booking Us</a></li>
        <li><a href="#contact">Contact Link</a></li>
      </ul>
      <p>&copy; <span id="year"></span> Your Company Name. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
